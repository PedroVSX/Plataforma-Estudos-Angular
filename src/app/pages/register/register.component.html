<div class="container">
    <app-navbar></app-navbar>
    
    <div class="register-page-container">
        <div class="light-section">
            <div class="register-box">
                <h2 class="register-title">Registrar</h2>
                <form class="register-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
            
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
            
                    <div class="register-form-button-container">
                        <button class="register-button" type="submit">Cadastrar</button>
                    </div>
                </form>

                <a (click)="redirectToOtherPage('/login')">Já tem uma conta? Faça login</a>
            </div>
        </div>
        <div class="dark-section">
            <footer class="footer">
                <p>&copy; 2024 Unifórum | Todos os direitos reservados | Designed by Freepik</p>
            </footer>
        </div>
    </div>
</div>
